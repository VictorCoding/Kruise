<div class="row">
  {{home.yo}}
  <div>
    <input type="text" 
          placeholder="Where you going?"           
          places-auto-complete
          ng-model="Address"
          on-place-changed="placeChanged()"
          style="margin-left: 40%">          
    <br>
    <map center="{{location}}" 
          zoom="14"
          style="margin-left: 10%">
          <marker position="{{location}}"></marker>
    </map>
  </div>
</div>
